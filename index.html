<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to log user and device information to the console
        const logInfoToConsole = (username, ip, userAgent) => {
            console.log(`Username: ${username}\nIP: ${ip}\nUser Agent: ${userAgent}`);
        };

        // Function to get visitor's information
        const getVisitorInfo = async () => {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                const username = prompt('Please enter your Discord username:');
                const userAgent = navigator.userAgent;

                if (username) {
                    logInfoToConsole(username, ip, userAgent);
                } else {
                    console.error('Discord username not provided');
                }
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        };

        // Call the function when the page loads
        getVisitorInfo();
    });
</script>

</body>
</html>
